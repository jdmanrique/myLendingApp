<nav class="sidebar-nav accordion" id="sideBarNavMain">
    <div *ngFor="let item of navItems" class="sidebar-nav-item" id="{item.id}}">
      <div appNavHighlight class="sidebar-nav-item-container" [ngClass]="!item.isCollapsed ? 'selected': ''">
        <span *ngIf="item.icon" [ngClass]="item.icon" class="sidebar-nav-icon"></span>
        <span [ngClass]="!item.isCollapsed ? 'selected': ''" class="sidebar-nav-link" (click)="item.isCollapsed = !item.isCollapsed; redirectTo(item)" data-toggle="collapse" [attr.data-target]="'#child_' + item.id">
            {{item.text}}
        </span>
        <div *ngIf="item.submenu" class="sidebar-nav-caret" [ngClass]="!item.isCollapsed ? 'selected': ''" (click)="item.isCollapsed = !item.isCollapsed;"></div>
      </div>
        <div id="child_{{item.id}}" class="collapse side-bar-nav-children" [ngbCollapse]="item.isCollapsed">
            <div class="side-bar-nav-children-item" *ngFor="let child of item.submenu">
                <span [ngClass]="child.icon" class="sidebar-nav-icon"></span>
                <span  class="sidebar-nav-link" (click)="redirectTo(child.link)">{{child.text}}</span>
            </div>
        </div>
    </div>
</nav>
